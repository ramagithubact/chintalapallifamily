<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chintalapalli Families</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="The Chintalapalli Family Tree - A historical record of generations and heritage.">
  <meta name="keywords" content="Chintalapalli family, Chinthalapalli, family tree, heritage, genealogy, Andhra Pradesh">
  <meta name="author" content="Chintalapalli Family">
</head>
<body>

<!-- placeholder for header -->
<div id="header-placeholder"></div>

<!-- placeholder for navbar -->
<div id="navbar-placeholder"></div>

<!-- placeholder for footer -->
<div id="footer-placeholder"></div>

<script>
// Load header
fetch('header.html')
  .then(response => response.text())
  .then(data => document.getElementById('header-placeholder').innerHTML = data);

// Load navbar
fetch('navbar.html')
  .then(response => response.text())
  .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

// Load footer
fetch('footer.html')
  .then(response => response.text())
  .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>
</body>
</html>
